name: Deploy Apple Enrollment to Azure Static Web Apps

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "Apple/Enrollment"
          output_location: ""         # important for simple static hosting
          data_api_location: ""       # prevent SWA from guessing
