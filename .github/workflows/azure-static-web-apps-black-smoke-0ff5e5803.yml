
name: Deploy to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Limit GITHUB_TOKEN privileges
permissions:
  contents: read
  pull-requests: write  # optional; needed if you want the action to comment/update PR statuses

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build & Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # Azure deploy token
          repo_token: ${{ secrets.GITHUB_TOKEN }}   # GitHub-provided token for PR/status
          action: "upload"
          app_location: "Apple/Enrollment"          # adjust to your repo path
          output_location: "/"                      # plain static content (no build)
